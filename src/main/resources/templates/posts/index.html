<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="Partials :: head"></th:block>
    <title>All Posts</title>
</head>
<body>

<div th:replace="Partials :: nav"></div>

<div th:each="post : ${allThePosts}">
    <!-- concat it -->
    <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>
</div>
<br>
<a href="/posts/create">Create New Post</a>


<div th:replace="Partials :: footer"></div>
</body>
</html>
