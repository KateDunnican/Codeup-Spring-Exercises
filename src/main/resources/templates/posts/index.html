<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>

<div th:each="post : ${allThePosts}">
    <a th:href="@{/allposts/${allThePosts.indexOf(post)}}" th:text="${post.getTitle()}"></a>
</div>
</body>
</html>
