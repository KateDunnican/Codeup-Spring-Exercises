<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>

<div th:each="post : ${allThePosts}">
    <!-- concat it -->
    <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>
</div>

</body>
</html>
