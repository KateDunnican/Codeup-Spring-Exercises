<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One Post</title>
</head>
<body>

<div>
    <h1 >You got to the Edit page for: <span th:text="${post.title}"></span></h1>

    <form action="/posts/show" method="post">

        <input type="text" name="title" value="New Title">
        <br>
        <input type="text" name="body" value="New Body" >
        <br>
        <input type="submit" value="Submit">

    </form>

</div>

</body>
</html>
