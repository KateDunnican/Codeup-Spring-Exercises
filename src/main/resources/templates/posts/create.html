<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="Partials :: head"></th:block>
    <title>Create Post</title>
</head>
<body>
<div th:replace="Partials :: nav"></div>

<!-- Modified Form -->
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}">
        <br>
        Body:
        <input th:field="*{body}">
        <br>
        <input type="submit">
    </form>

<div th:replace="Partials :: footer"></div>
</body>
</html>
